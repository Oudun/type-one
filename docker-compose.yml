version: '3.3'
services:
  postgres:
    image: postgres:12-alpine
    volumes:
    - data:/var/lib/postgresql/data
    environment:
    - URI=postgres://postgres:password@postgres:5432/type_one
    ports:
    - 5432:5432
  web:
    image: typeone
    # build: .
    environment:
      - PORT=8000
    command: gunicorn type_one.wsgi:application --bind 0.0.0.0:$PORT --log-file -
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
volumes:
  data:

