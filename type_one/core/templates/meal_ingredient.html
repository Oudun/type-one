<html>
    <head>
    {# Load the tag library #}
    {% load bootstrap4 %}
    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Meal Ingredient</h1>
            </div>
            <form action="/meal/update/store/" method="post">
                {% csrf_token %}
                {% if pk %}
                <input type="hidden" value="{{pk}}" name="pk">
                {% endif %}       
                <div class="form-group">
                    <label>Ingredient:{{meal_ingredient.id}}</label>
                    <select class="form-control col-sm-4" name="ingredient_id" onchange="javascript:location.href='/meal/update/{{pk}}/reload/'+(this.options[selectedIndex].value)">
                    {% for i in ingredients %}    
                        {% if i.id == meal_ingredient.ingredient.id %}                        
                        <option value="{{i.id}}" selected>{{i.name}}</option>
                        {% else %}
                        <option value="{{i.id}}">{{i.name}}</option>
                        {% endif %}
                    {% endfor %}
                    </select>                        
                </div>
                <div class="form-group">
                    <label>Unit:</label>
                    <select class="form-control col-sm-4" name="unit_id">
                    {% for u in units %}                            
                        {% if u.unit.id == ingredient_unit.unit.id %}                        
                        <option value="{{u.id}}" selected>{{u.unit.name}}</option>
                        {% else %}
                        <option value="{{u.id}}">{{u.unit.name}}</option>
                        {% endif %}
                    {% endfor %}
                    </select>                        
                </div>
                <div class="form-group">
                    <label>Quantity:</label>
                    <input class="form-control col-sm-4" name="quantity" value="{{ingredient.quantity}}">                  
                </div>
                <input type="submit" value="Save"  class="btn btn-primary"/> 
                <input type="submit" name="cancel" value="Cancel"  class="btn btn-basic"/> 
            </form>
            {{form}}
        </div>
    </body>
</html>
