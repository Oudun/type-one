{% extends 'base.html' %}

{% block content %}
{% load i18n %}
<div class="page-header">
    <h1>{% trans "Recent meals" %}</h1>      
</div>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>{% trans "Time" %}</th>
            <th>{% trans "Meal" %}</th>
            <th>{% trans "Actions" %}</th>
        </tr>
    </thead>
    {% for record in list %}
    <tr>
        <td>{{ record.time }}</td>
        <td>{{ record.meals.all }}</td>
        <td>
            <a href="{% url 'records:select' pk record.pk %}">{% trans "Import" %}</a>
        </td>    
    </tr>
    {% endfor %}
</table>
<a href="{% url 'records:meals' pk %}" class="btn btn-primary">{% trans "Cancel" %}</a>
</div>
{% endblock %}
