{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1>Recent meals</h1>      
</div>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Time</th>
            <th>Meal</th>
            <th>Actions</th>
        </tr>
    </thead>
    {% for record in list %}
    <tr>
        <td>{{ record.time }}</td>
        <td>{{ record.meals.all }}</td>
        <td>
            <a href="{% url 'records:select' pk record.pk %}">Import</a>
        </td>    
    </tr>
    {% endfor %}
</table>
<a href="{% url 'records:meals' pk %}" class="btn btn-primary">Cancel</a>
</div>
{% endblock %}
