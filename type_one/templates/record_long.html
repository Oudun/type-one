{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Prolongated shot</h1>            
    </div>
    <form action="" method="post">
        {% csrf_token %}       
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Insulin shot</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{form.insulin_amount}}</td>
                    <td>{{form.notes}}</td>
                </tr>  
            </tbody>
        </table>
        <input type="submit" value="Save" class="btn btn-primary">
        <input type="submit" value="Cancel" name="cancel" class="btn btn-basic"> 
    </form>                
</div>
{% endblock %}
